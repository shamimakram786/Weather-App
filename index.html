<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Weather App</h2>
    <form id="form">
      <input type="text" id="cityInput" placeholder="Enter city name">
      <button type="submit">Search</button>
    </form>
    <p id="errorMsg"></p>

    <div class="weather-card hidden" id="weatherCard">
      <div id="cityName"></div>
      <img id="weatherIcon" alt="">
      <div id="description"></div>
      <div class="temp"><span id="temp"></span>°C</div>
      <div class="details">
        <div>Feels like: <span id="feels"></span>°C</div>
        <div>Humidity: <span id="humidity"></span></div>
        <div>Wind: <span id="wind"></span></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
